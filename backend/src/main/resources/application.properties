spring.application.name=Peer Recognition & Kudos System

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/kudosdb
spring.datasource.username=root
spring.datasource.password=abc123

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# SERVER SETTINGS
# ===============================
server.port=8080

# ===============================
# LOGGING (optional)
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# SPRING DOC OPEN AI
# ===============================
springdoc.api-docs.version=OPENAPI_3_0
springdoc.api-docs.title=Peer Recognition & Kudos System API Documentation
springdoc.api-docs.description=API endpoints for managing employees, admins, and kudos system.
springdoc.api-docs.version=OPENAPI_3_0

# ===============================
# DEFAULT ADMIN CREDENTIALS
# ===============================
admin.default.email=admins@kudos.com
admin.default.password=admin123
